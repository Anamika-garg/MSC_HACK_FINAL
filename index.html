//Login In Page
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolveX Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #121212, #31135E);
            color: #EAEAEA;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Header Styles */
        h1 {
            color: #0ABFBC;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Form Container Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #EAEAEA;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #EAEAEA;
            border-radius: 5px;
            background: #121212;
            color: #EAEAEA;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0ABFBC;
            outline: none;
        }

        /* Buttons */
        .btn-primary {
            background: #0ABFBC;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #08A5A2;
        }

        .btn-secondary {
            background: transparent;
            color: #EAEAEA;
            padding: 10px;
            border: 2px solid #EAEAEA;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .btn-secondary:hover {
            color: #0ABFBC;
            border-color: #0ABFBC;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            color: #C8FF00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #08A5A2;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>EvolveX</h1>
        </header>
        <div class="form-container">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="btn-primary">Login</button>
            <button class="btn-secondary">Forgot Password?</button>
        </div>
        <footer>
            <div class="footer-links">
                <a href="#">Sign Up</a>
            </div>
        </footer>
    </div>
</body>
</html>
